<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    <heading>
        <h1 class="title">Guess the number!</h1>
    </heading>
    <section class="container">
        <p class="message">Guess me! I'm a number between 1 and 10.</p>
    <div class="firstDiv">
        <input type="number" class="guess">
        <button class="checkbtn">Check</button>
    </div>
    </section>
    <div class="scorebox">
        <p class="textScore">Score: <span class="score"> 10</span></p>
        <p class="textHScore">Highscore: <span class="highscore"> 0</span></p>
        <button class="againbtn">Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
